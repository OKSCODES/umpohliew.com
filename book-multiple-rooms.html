<body>
  <header>
    <h2>Book Selected Rooms</h2>
  </header>

  <main>
    <!-- Room List -->
    <div id="selected-room-list"></div>

    <!-- Booking Form -->
    <form id="multiple-booking-form">
      <label for="check-in-date">Check-in Date:</label>
      <input type="date" id="check-in-date" name="checkInDate" required />

      <label for="check-out-date">Check-out Date:</label>
      <input type="date" id="check-out-date" name="checkOutDate" required />

      <button type="submit">Confirm Booking</button>
    </form>
